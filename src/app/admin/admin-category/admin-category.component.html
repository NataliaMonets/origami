        <input formControlName="path" type="text" id="path">
    </div>

    <button [disabled]="categoryForm.invalid" type="submit"

<hr>
<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Path</th>
            <th>Icon</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of adminCategories; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>{{ category.path }}</td>
            <td>
                <img [src]="category.icon" width="80px" alt="">
            </td>
            <td>
                <button (click)="editCategory(category)">edit</button>
                <button (click)="deleteCategory(category)">delete</button>
            </td>
        </tr>
    </tbody>
</table>
