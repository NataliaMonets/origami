<div class="site-content">
    <form [formGroup]="categoryForm" (ngSubmit)="editStatus ? updateCategory() : createCategory()">
        <div class="form-com">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name">
        </div>
        <div class="form-com">
            <label for="path">Path</label>
            <input formControlName="path" type="text" id="path">
        </div>
        <!--  -->
        <!-- <div class="mb-3">
        
            <input type="file" class="form-control" #image id="image" aria-describedby="image" aria-label="Upload"
              (change)="uploadFile($event)">
          </div>
          <div class="progress mb-3" *ngIf="!imageStatus">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                [style.width]="(uploadPercent | async) + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div> -->
        <!-- <div class="image-box" *ngIf="imageStatus">
            <img width="100px" [src]="image" alt="">
            <button (click)="deleteFile()" type="button" class="btn btn-danger">Delete</button>
        </div> -->
        <!--  -->
        <button [disabled]="categoryForm.invalid" type="submit"
            [textContent]="editStatus ? 'Save' : 'Add'" [class]="editStatus ? 'save' : 'add'"></button>
    </form>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Path</th>
                <th>Icon</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of adminCategories; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.path }}</td>
                <td>
                    <img [src]="category.icon" width="80px" alt="">
                </td>
                <td>
                    <button (click)="editCategory(category)" class="edit">Edit</button>
                    <button (click)="deleteCategory(category)" class="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
