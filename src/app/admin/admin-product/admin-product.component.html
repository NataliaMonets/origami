<form [formGroup]="productForm" (ngSubmit)="createProduct()">
    <div>
        <label for="title">Title</label>
        <input formControlName="title" type="text" id="title">
    </div>
    <div>
        <label for="description">Description</label>
        <textarea formControlName="description" id="description" cols="30" rows="3"></textarea>
    </div>
    <button [disabled]="productForm.invalid" type="submit">Add</button>
</form>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Text</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let prod of adminProducts; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ prod.title }}</td>
            <td>{{ prod.description | slice:0:50 }}...</td>
            <td>
                <img [src]="prod.image" width="80px" alt="">
            </td>
            <td>
                <button>edit</button>
                <button>delete</button>
            </td>
        </tr>
    </tbody>
</table>
