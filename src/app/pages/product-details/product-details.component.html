<div>
    <div class="row">
        <div>
            <img [src]="product?.image" class="card-img-top">
            <div class="card-body text-center">
                <h4 class="card-title mb-5">{{product?.title}}</h4>
                <p>{{product?.description}}</p>
                <p>Вага: {{product?.weight}}</p>
                <h3>Ціна: {{product?.price}}</h3>
            </div>
        </div>
    </div>
</div>
